<div class="about-community">
  <nb-card class="about">
    <nb-card-body>
      <div [innerHTML]="community.about"></div>
    </nb-card-body>
  </nb-card>

  <nb-card class="team">
    <nb-card-body>
      <div class="organizers" *ngIf="organizers.length > 0">
        <p class="text-basic">Organizers</p>
        <div *ngFor="let user of organizers" class="user">
          <app-user-profile-horizontal [user]="user" [socialMediaLinks]="true"></app-user-profile-horizontal>
        </div>
      </div>

      <div *ngIf="eventOrganizers.length > 0" class="event-organizers">
        <p class="text-basic">Event Organizers</p>
        <div *ngFor="let user of eventOrganizers" class="user">
          <app-user-profile-horizontal [user]="user" [socialMediaLinks]="true"></app-user-profile-horizontal>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
